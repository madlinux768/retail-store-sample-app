name: Deploy to ECS Fargate

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      image_tag:
        description: 'Container image tag to deploy'
        required: false
        default: 'latest'
      auto_approve:
        description: 'Auto-approve terraform apply'
        required: false
        default: false
        type: boolean
      opentelemetry_enabled:
        description: 'Enable OpenTelemetry tracing'
        required: false
        default: true
        type: boolean

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  TF_VERSION: '1.9.0'
  ECR_REGISTRY_PREFIX: retail-store

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformPlan

      - name: Terraform Init
        working-directory: terraform/ecs/default
        run: terraform init

      - name: Get ECR image URLs
        id: ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_BASE="${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          
          echo "ui=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-ui:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "catalog=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-catalog:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "cart=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-cart:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "orders=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-orders:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "checkout=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-checkout:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Terraform Plan
        id: plan
        working-directory: terraform/ecs/default
        env:
          TF_VAR_container_image_overrides: '{"ui":"${{ steps.ecr.outputs.ui }}","catalog":"${{ steps.ecr.outputs.catalog }}","cart":"${{ steps.ecr.outputs.cart }}","orders":"${{ steps.ecr.outputs.orders }}","checkout":"${{ steps.ecr.outputs.checkout }}"}'
          TF_VAR_opentelemetry_enabled: ${{ github.event.inputs.opentelemetry_enabled }}
          TF_VAR_allowed_ips: '["${{ secrets.ALLOWED_IP_ADDRESS }}"]'
        run: |
          set +e
          terraform plan \
            -input=false \
            -out=tfplan \
            -detailed-exitcode
          exitcode=$?
          set -e
          
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          
          if [ "$exitcode" -eq 1 ]; then
            echo "::error::Terraform plan failed"
            exit 1
          elif [ "$exitcode" -eq 2 ]; then
            echo "::notice::Changes detected, apply needed"
          else
            echo "::notice::No changes detected"
          fi

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/ecs/default/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: needs.terraform-plan.outputs.plan_exitcode == '2' || github.event.inputs.auto_approve == 'true'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformApply

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/ecs/default

      - name: Terraform Init
        working-directory: terraform/ecs/default
        run: terraform init

      - name: Get ECR image URLs
        id: ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_BASE="${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"
          
          echo "ui=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-ui:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "catalog=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-catalog:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "cart=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-cart:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "orders=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-orders:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "checkout=${ECR_BASE}/${{ env.ECR_REGISTRY_PREFIX }}-checkout:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Terraform Apply
        working-directory: terraform/ecs/default
        env:
          TF_VAR_container_image_overrides: '{"ui":"${{ steps.ecr.outputs.ui }}","catalog":"${{ steps.ecr.outputs.catalog }}","cart":"${{ steps.ecr.outputs.cart }}","orders":"${{ steps.ecr.outputs.orders }}","checkout":"${{ steps.ecr.outputs.checkout }}"}'
          TF_VAR_opentelemetry_enabled: ${{ github.event.inputs.opentelemetry_enabled }}
          TF_VAR_allowed_ips: '["${{ secrets.ALLOWED_IP_ADDRESS }}"]'
        run: terraform apply -input=false tfplan

      - name: Get outputs
        id: outputs
        working-directory: terraform/ecs/default
        run: |
          APP_URL=$(terraform output -raw application_url)
          echo "application_url=${APP_URL}" >> $GITHUB_OUTPUT
          echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ github.event.inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** ${APP_URL}" >> $GITHUB_STEP_SUMMARY

      - name: Health check
        run: |
          APP_URL="${{ steps.outputs.outputs.application_url }}"
          echo "Waiting for application to be healthy..."
          for i in {1..30}; do
            if curl -f -s "${APP_URL}" > /dev/null; then
              echo "âœ“ Application is healthy!"
              exit 0
            fi
            echo "Attempt $i/30: Not ready yet..."
            sleep 10
          done
          echo "::warning::Application did not become healthy within 5 minutes"
          exit 1

  notify:
    name: Notify
    needs: [terraform-plan, terraform-apply]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Plan Status:** ${{ needs.terraform-plan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Apply Status:** ${{ needs.terraform-apply.result }}" >> $GITHUB_STEP_SUMMARY
